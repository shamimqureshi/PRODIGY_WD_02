<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <h2>STOPWATCH</h2>
        <pre>"Time is a created thing. To say 'I don't have time'<br> is to say 'I don't want to..... "</pre>
        <div class="Stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="image/stop.png" onclick="watchstop()">
                <img src="image/start.png" onclick="watchstart()">
                <img src="image/reset.png" onclick="watchreset()">
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
